<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Explorer - Labirinto Preistorico</title>
    <script src="game-config.js"></script>
    <!-- Load local config if exists (overrides game-config.js, not committed to git) -->
    <script src="game-config.local.js" onerror="console.log('No local config found, using default')"></script>
    <script src="gemini-image-service.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }
        .game-header {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            position: relative;
            z-index: 100;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .back-button {
            background: rgba(255,255,255,0.3);
            color: white;
            border: 2px solid white;
            padding: 8px 15px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: white;
            color: #FF6B6B;
            transform: translateY(-2px);
        }
        .game-header h1 {
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .stat-box {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 15px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }
        .game-container {
            display: flex;
            height: calc(100vh - 80px);
            padding: 20px;
            gap: 20px;
        }
        .maze-container {
            flex: 3;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            border-radius: 20px;
            border: 5px solid #34495e;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        .maze-viewport {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .maze-world {
            position: absolute;
            transition: transform 0.2s ease;
        }
        .cell {
            position: absolute;
            width: 60px;
            height: 60px;
        }
        .wall {
            background: linear-gradient(135deg, #8B4513, #654321);
            border: 2px solid #5a3d1e;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .floor {
            background: linear-gradient(45deg, #567d46 0%, #7cb342 50%, #567d46 100%);
            border: 1px solid rgba(0,0,0,0.2);
        }
        .player {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            border: 4px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            z-index: 50;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
            transition: all 0.2s ease;
        }
        .maze-dinosaur {
            position: absolute;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            z-index: 40;
            cursor: pointer;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
            animation: bounce 2s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .maze-enemy {
            position: absolute;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            z-index: 45;
            cursor: pointer;
            filter: drop-shadow(0 4px 10px rgba(255,0,0,0.7));
            animation: enemyAlert 1s ease-in-out infinite;
            background: radial-gradient(circle, rgba(255,0,0,0.3), transparent);
            border-radius: 50%;
            border: 3px solid rgba(255,0,0,0.6);
        }
        @keyframes enemyAlert {
            0%, 100% { 
                transform: scale(1);
                border-color: rgba(255,0,0,0.6);
                box-shadow: 0 0 15px rgba(255,0,0,0.5);
            }
            50% { 
                transform: scale(1.15);
                border-color: rgba(255,0,0,1);
                box-shadow: 0 0 25px rgba(255,0,0,0.8);
            }
        }
        .portal {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #9b59b6, #8e44ad);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            z-index: 30;
            animation: portalPulse 2s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(155, 89, 182, 0.8);
        }
        @keyframes portalPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 30px rgba(155, 89, 182, 0.8);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 0 50px rgba(155, 89, 182, 1);
            }
        }
        .game-sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .mini-map {
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            padding: 15px;
            border: 3px solid #4ECDC4;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }
        .mini-map h3 {
            color: #4ECDC4;
            margin-bottom: 10px;
            font-size: 1.2rem;
            text-align: center;
        }
        .mini-map-canvas {
            background: #1a1a2e;
            border-radius: 10px;
            width: 100%;
            aspect-ratio: 1;
        }
        .discovery-list {
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            padding: 15px;
            border: 3px solid #FFD700;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            flex: 1;
            overflow-y: auto;
        }
        .discovery-list h3 {
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 1.2rem;
            text-align: center;
        }
        .discovery-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .discovery-icon {
            font-size: 1.5rem;
        }
        .discovery-name {
            font-weight: bold;
            font-size: 0.9rem;
        }
        .controls-panel {
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            padding: 15px;
            border: 3px solid #95E1D3;
        }
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
        }
        .control-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.5);
        }
        .control-btn:active {
            transform: scale(0.95);
        }
        .control-btn.empty {
            opacity: 0;
            cursor: default;
        }
        .keyboard-hint {
            text-align: center;
            color: #95E1D3;
            font-size: 0.85rem;
            margin-top: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: modalSlideIn 0.3s ease;
        }
        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .modal-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        .modal h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: white;
        }
        .modal-text {
            font-size: 1.1rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .dino-facts {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: left;
        }
        .dino-facts h4 {
            margin-bottom: 10px;
            color: #FFD700;
        }
        .dino-facts ul {
            list-style: none;
            padding-left: 0;
        }
        .dino-facts li {
            margin: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        .dino-facts li:before {
            content: "🦴";
            position: absolute;
            left: 0;
        }
        .modal-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .level-complete {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .ai-image-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .ai-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .image-loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        .image-loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }
            .controls-panel {
                order: -1;
            }
            .game-header h1 {
                font-size: 1.2rem;
            }
            .stat-box {
                font-size: 0.8rem;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-header">
        <div class="header-left">
            <a href="../../../index.html" class="back-button">🏠 Home</a>
            <h1>🦕 Dino Explorer - Labirinto Preistorico</h1>
        </div>
        <div class="header-stats">

        </div>
    </div>

    <div class="game-container">
        <div class="maze-container">
            <div class="maze-viewport" id="mazeViewport">
                <div class="maze-world" id="mazeWorld"></div>
            </div>
        </div>

        <div class="game-sidebar">
            <div class="mini-map">
                <h3>🗺️ Mini Mappa</h3>
                <canvas id="miniMapCanvas" class="mini-map-canvas"></canvas>
            </div>

            <div class="discovery-list">
                <h3>🦖 Dinosauri Scoperti</h3>
                <div id="discoveryList">
                    <p style="text-align: center; opacity: 0.7;">Esplora il labirinto per scoprire i dinosauri!</p>
                </div>
            </div>

            <div class="controls-panel">

                    <div class="control-btn empty"></div>
                    <button class="control-btn" onclick="game.move('up')">⬆️</button>
                    <div class="control-btn empty"></div>
                    <button class="control-btn" onclick="game.move('left')">⬅️</button>
                    <button class="control-btn" onclick="game.move('down')">⬇️</button>
                    <button class="control-btn" onclick="game.move('right')">➡️</button>

    <div id="levelModal" class="modal">
        <div class="modal-content level-complete">
            <div class="modal-icon">🎉</div>
            <h2>Livello Completato!</h2>
            <p class="modal-text" id="levelMessage">Hai trovato tutti i dinosauri!</p>
            <button class="modal-button" onclick="game.nextLevel()">Livello Successivo 🚀</button>
        </div>
    </div>

    <script src="dinosaur-database.js"></script>
    <script>
        class MazeDinoGame {
            constructor() {
                this.levels = this.generateLevels();
                this.currentLevel = 0;
                this.playerPos = { x: 1, y: 1 };
                this.discoveredDinos = new Set();
                this.levelDinos = new Set();
                this.blocks = []; // Pushable blocks (Sokoban-style)
                this.movingDinos = []; // Dinosaurs that move each turn
                
                this.cellSize = 60;
                this.viewportCols = 9;
                this.viewportRows = 7;
                
                this.init();
            }

            generateLevels() {
                return [
                    { cols: 8, rows: 6, dinoCount: 2, wallDensity: 0.20, blockCount: 1, movingDinoCount: 0 },
                    { cols: 10, rows: 8, dinoCount: 3, wallDensity: 0.22, blockCount: 2, movingDinoCount: 1 },
                    { cols: 12, rows: 10, dinoCount: 4, wallDensity: 0.25, blockCount: 3, movingDinoCount: 1 },
                    { cols: 14, rows: 12, dinoCount: 5, wallDensity: 0.28, blockCount: 4, movingDinoCount: 2 },
                    { cols: 16, rows: 14, dinoCount: 6, wallDensity: 0.30, blockCount: 5, movingDinoCount: 2 }
                ];
            }

            init() {
                this.canvas = document.getElementById('miniMapCanvas');
                if (!this.canvas) {
                    console.error('❌ Canvas element not found!');
                    return;
                }
                this.ctx = this.canvas.getContext('2d');
                this.setupCanvas();
                this.loadLevel(this.currentLevel);
                this.setupControls();
                this.render();
            }

            setupCanvas() {
                const rect = this.canvas.getBoundingClientRect();
                this.canvas.width = rect.width;
                this.canvas.height = rect.height;
            }

            loadLevel(levelIndex) {
                // Prevent infinite regeneration loop - use simple placement strategy
                const level = this.levels[levelIndex];
                this.maze = this.generateMazeLayout(level.cols, level.rows, level.wallDensity);
                this.playerPos = { x: 1, y: 1 };
                this.levelDinos = new Set();
                this.blocks = [];
                this.movingDinos = [];
                this.dinosaurs = []; // Initialize FIRST before any isOccupied() calls
                this.portalPos = null; // Initialize portal position
                
                // Place pushable blocks
                if (GameConfig.enablePushableBlocks) {
                    for (let i = 0; i < level.blockCount; i++) {
                        let pos;
                        let attempts = 0;
                        do {
                            pos = {
                                x: Math.floor(Math.random() * (level.cols - 2)) + 1,
                                y: Math.floor(Math.random() * (level.rows - 2)) + 1
                            };
                            attempts++;
                            if (attempts > 100) break;
                        } while (this.isOccupied(pos.x, pos.y) || !this.isValidBlockPosition(pos.x, pos.y));
                        if (attempts <= 100) {
                            this.blocks.push(pos);
                        }
                    }
                }
                
                // Place stationary dinosaurs
                const allDinos = this.getAllDinosaurs();
                for (let i = 0; i < level.dinoCount; i++) {
                    let pos;
                    let attempts = 0;
                    do {
                        pos = {
                            x: Math.floor(Math.random() * (level.cols - 2)) + 1,
                            y: Math.floor(Math.random() * (level.rows - 2)) + 1
                        };
                        attempts++;
                        if (attempts > 100) break;
                    } while (this.isOccupied(pos.x, pos.y));
                    
                    if (attempts <= 100) {
                        const dinoData = allDinos[Math.floor(Math.random() * allDinos.length)];
                        this.dinosaurs.push({
                            pos: pos,
                            data: dinoData,
                            id: dinoData.id + '_' + Date.now() + '_' + i
                        });
                    }
                }
                
                // Place moving dinosaurs (enemies)
                if (GameConfig.enableMovingDinosaurs) {
                    for (let i = 0; i < level.movingDinoCount; i++) {
                        let pos;
                        let attempts = 0;
                        do {
                            pos = {
                                x: Math.floor(Math.random() * (level.cols - 2)) + 1,
                                y: Math.floor(Math.random() * (level.rows - 2)) + 1
                            };
                            attempts++;
                            if (attempts > 100) break;
                        } while (this.isOccupied(pos.x, pos.y) || this.getDistanceFromPlayer(pos.x, pos.y) < 3);
                        
                        if (attempts <= 100) {
                            this.movingDinos.push({
                                pos: pos,
                                emoji: '🦖',
                                moveDelay: 0
                            });
                        }
                    }
                }
                
                // Place portal
                let portalAttempts = 0;
                do {
                    this.portalPos = {
                        x: Math.floor(Math.random() * (level.cols - 2)) + 1,
                        y: Math.floor(Math.random() * (level.rows - 2)) + 1
                    };
                    portalAttempts++;
                    if (portalAttempts > 100) {
                        console.warn('⚠️ Could not find empty space for portal after 100 attempts. Placing in bottom-right corner.');
                        // Force portal placement in a guaranteed position
                        this.portalPos = { x: level.cols - 2, y: level.rows - 2 };
                        // If that spot is occupied, force it to be empty
                        this.maze[this.portalPos.y][this.portalPos.x] = 0;
                        break;
                    }
                } while (this.isOccupied(this.portalPos.x, this.portalPos.y));
                
                this.updateUI();
                this.render();
            }

            isOccupied(x, y) {
                // Check if position is occupied by wall, player, block, dino, or portal
                if (this.maze[y][x] === 1) return true;
                if (this.playerPos.x === x && this.playerPos.y === y) return true;
                if (this.blocks.some(b => b.x === x && b.y === y)) return true;
                if (this.dinosaurs.some(d => d.pos.x === x && d.pos.y === y)) return true;
                if (this.movingDinos.some(d => d.pos.x === x && d.pos.y === y)) return true;
                if (this.portalPos && this.portalPos.x === x && this.portalPos.y === y) return true;
                return false;
            }

            isValidBlockPosition(x, y) {
                // A block position is valid only if it can be pushed in at least one direction
                // Check if block is not stuck in a corner or against two perpendicular walls
                
                const canMoveUp = y > 0 && this.maze[y - 1][x] === 0;
                const canMoveDown = y < this.maze.length - 1 && this.maze[y + 1][x] === 0;
                const canMoveLeft = x > 0 && this.maze[y][x - 1] === 0;
                const canMoveRight = x < this.maze[0].length - 1 && this.maze[y][x + 1] === 0;
                
                // Block must be movable in at least 2 opposite directions to avoid dead-ends
                const hasVerticalMovement = canMoveUp || canMoveDown;
                const hasHorizontalMovement = canMoveLeft || canMoveRight;
                
                return hasVerticalMovement && hasHorizontalMovement;
            }

            getDistanceFromPlayer(x, y) {
                // Manhattan distance from player
                return Math.abs(x - this.playerPos.x) + Math.abs(y - this.playerPos.y);
            }

            generateMazeLayout(cols, rows, wallDensity) {
                const maze = Array(rows).fill(0).map(() => Array(cols).fill(0));
                
                for (let y = 0; y < rows; y++) {
                    maze[y][0] = 1;
                    maze[y][cols - 1] = 1;
                }
                for (let x = 0; x < cols; x++) {
                    maze[0][x] = 1;
                    maze[rows - 1][x] = 1;
                }
                
                for (let y = 2; y < rows - 2; y++) {
                    for (let x = 2; x < cols - 2; x++) {
                        if (Math.random() < wallDensity) {
                            maze[y][x] = 1;
                        }
                    }
                }
                
                maze[1][1] = 0;
                maze[1][2] = 0;
                maze[2][1] = 0;
                
                return maze;
            }

            getAllDinosaurs() {
                const dinos = [];
                for (const category in DinosaurDatabase) {
                    const categoryData = DinosaurDatabase[category];
                    for (const dinoKey in categoryData) {
                        dinos.push(categoryData[dinoKey]);
                    }
                }
                return dinos;
            }

            setupControls() {
                document.addEventListener('keydown', (e) => {
                    const keyMap = {
                        'ArrowUp': 'up',
                        'ArrowDown': 'down',
                        'ArrowLeft': 'left',
                        'ArrowRight': 'right',
                        'w': 'up',
                        's': 'down',
                        'a': 'left',
                        'd': 'right'
                    };
                    
                    const direction = keyMap[e.key];
                    if (direction) {
                        e.preventDefault();
                        this.move(direction);
                    }
                });
            }

            move(direction) {
                const newPos = { ...this.playerPos };
                
                switch(direction) {
                    case 'up': newPos.y--; break;
                    case 'down': newPos.y++; break;
                    case 'left': newPos.x--; break;
                    case 'right': newPos.x++; break;
                }
                
                // Check if new position has a wall
                if (this.maze[newPos.y] && this.maze[newPos.y][newPos.x] === 1) {
                    return; // Can't move into wall
                }
                
                // Check if new position has a pushable block
                const blockIndex = this.blocks.findIndex(b => b.x === newPos.x && b.y === newPos.y);
                if (blockIndex !== -1) {
                    // Try to push the block
                    const blockNewPos = { ...newPos };
                    switch(direction) {
                        case 'up': blockNewPos.y--; break;
                        case 'down': blockNewPos.y++; break;
                        case 'left': blockNewPos.x--; break;
                        case 'right': blockNewPos.x++; break;
                    }
                    
                    // Check if block can be pushed (space must be empty)
                    if (this.maze[blockNewPos.y] && 
                        this.maze[blockNewPos.y][blockNewPos.x] === 0 &&
                        !this.blocks.some(b => b.x === blockNewPos.x && b.y === blockNewPos.y) &&
                        !this.dinosaurs.some(d => d.pos.x === blockNewPos.x && d.pos.y === blockNewPos.y) &&
                        !this.movingDinos.some(d => d.pos.x === blockNewPos.x && d.pos.y === blockNewPos.y)) {
                        // Push the block
                        this.blocks[blockIndex] = blockNewPos;
                        this.playerPos = newPos;
                        this.playSound('push');
                    } else {
                        return; // Can't push block
                    }
                } else if (this.maze[newPos.y] && this.maze[newPos.y][newPos.x] === 0) {
                    // Normal move
                    this.playerPos = newPos;
                    this.playSound('move');
                }
                
                // After player moves, move the dinosaurs
                this.moveEnemies();
                
                this.checkCollisions();
                this.render();
            }

            moveEnemies() {
                if (!GameConfig.enableMovingDinosaurs) return;
                
                this.movingDinos.forEach(dino => {
                    // Simple AI: try to move towards player (chess-like approach)
                    const dx = this.playerPos.x - dino.pos.x;
                    const dy = this.playerPos.y - dino.pos.y;
                    
                    // Randomly choose to move in x or y direction
                    const moveX = Math.abs(dx) > Math.abs(dy) || (Math.abs(dx) === Math.abs(dy) && Math.random() < 0.5);
                    
                    const newPos = { ...dino.pos };
                    
                    if (moveX && dx !== 0) {
                        newPos.x += dx > 0 ? 1 : -1;
                    } else if (dy !== 0) {
                        newPos.y += dy > 0 ? 1 : -1;
                    } else {
                        // Random move if already at player position
                        const directions = [
                            { x: 0, y: -1 }, { x: 0, y: 1 },
                            { x: -1, y: 0 }, { x: 1, y: 0 }
                        ];
                        const dir = directions[Math.floor(Math.random() * directions.length)];
                        newPos.x += dir.x;
                        newPos.y += dir.y;
                    }
                    
                    // Check if new position is valid (not wall, not block)
                    if (this.maze[newPos.y] && 
                        this.maze[newPos.y][newPos.x] === 0 &&
                        !this.blocks.some(b => b.x === newPos.x && b.y === newPos.y) &&
                        !this.movingDinos.some(d => d !== dino && d.pos.x === newPos.x && d.pos.y === newPos.y)) {
                        dino.pos = newPos;
                    }
                });
            }

            checkCollisions() {
                // Check collision with stationary dinosaurs
                this.dinosaurs.forEach(dino => {
                    if (dino.pos.x === this.playerPos.x && dino.pos.y === this.playerPos.y) {
                        if (!this.levelDinos.has(dino.id)) {
                            this.levelDinos.add(dino.id);
                            this.discoveredDinos.add(dino.data.id);
                            this.showDinoModal(dino.data);
                            this.playSound('discovery');
                            this.updateUI();
                        }
                    }
                });
                
                // Check collision with moving dinosaurs (game over mechanic)
                const hitByMovingDino = this.movingDinos.some(d => 
                    d.pos.x === this.playerPos.x && d.pos.y === this.playerPos.y
                );
                
                if (hitByMovingDino) {
                    this.showGameOver();
                    return;
                }
                
                // Check portal
                if (this.portalPos.x === this.playerPos.x && this.portalPos.y === this.playerPos.y) {
                    if (this.levelDinos.size === this.dinosaurs.length) {
                        this.showLevelComplete();
                        this.playSound('complete');
                    }
                }
            }

            showGameOver() {
                const modal = document.getElementById('dinoModal');
                const modalContent = modal.querySelector('.modal-content');
                modalContent.innerHTML = `
                    <div class="modal-icon">💥</div>
                    <h2>Oops! Catturato!</h2>
                    <p class="modal-text">Un dinosauro mobile ti ha raggiunto! Riprova questo livello.</p>
                    <button class="modal-button" onclick="game.restartLevel()">Riprova 🔄</button>
                `;
                modal.style.display = 'flex';
            }

            restartLevel() {
                this.closeModal();
                this.loadLevel(this.currentLevel);
            }

            render() {
                this.renderMaze();
                this.renderMiniMap();
            }

            renderMaze() {
                const viewport = document.getElementById('mazeViewport');
                const world = document.getElementById('mazeWorld');
                world.innerHTML = '';
                
                const level = this.levels[this.currentLevel];
                world.style.width = level.cols * this.cellSize + 'px';
                world.style.height = level.rows * this.cellSize + 'px';
                
                const offsetX = (viewport.offsetWidth / 2) - (this.playerPos.x * this.cellSize) - (this.cellSize / 2);
                const offsetY = (viewport.offsetHeight / 2) - (this.playerPos.y * this.cellSize) - (this.cellSize / 2);
                world.style.transform = 'translate(' + offsetX + 'px, ' + offsetY + 'px)';
                
                // Render floor and walls
                for (let y = 0; y < level.rows; y++) {
                    for (let x = 0; x < level.cols; x++) {
                        const cell = document.createElement('div');
                        cell.className = this.maze[y][x] === 1 ? 'cell wall' : 'cell floor';
                        cell.style.left = x * this.cellSize + 'px';
                        cell.style.top = y * this.cellSize + 'px';
                        world.appendChild(cell);
                    }
                }
                
                // Render pushable blocks
                this.blocks.forEach(block => {
                    const blockEl = document.createElement('div');
                    blockEl.className = 'maze-dinosaur'; // Reuse styling
                    blockEl.textContent = '📦';
                    blockEl.style.left = block.x * this.cellSize + 5 + 'px';
                    blockEl.style.top = block.y * this.cellSize + 5 + 'px';
                    blockEl.title = 'Blocco spingibile';
                    world.appendChild(blockEl);
                });
                
                // Render stationary dinosaurs
                this.dinosaurs.forEach(dino => {
                    if (!this.levelDinos.has(dino.id)) {
                        const dinoEl = document.createElement('div');
                        dinoEl.className = 'maze-dinosaur';
                        dinoEl.textContent = this.getDinoEmoji(dino.data.type);
                        dinoEl.style.left = dino.pos.x * this.cellSize + 5 + 'px';
                        dinoEl.style.top = dino.pos.y * this.cellSize + 5 + 'px';
                        dinoEl.title = '✨ Dinosauro amico - Scoprilo!';
                        world.appendChild(dinoEl);
                    }
                });
                
                // Render moving dinosaurs (enemies)
                this.movingDinos.forEach(dino => {
                    const dinoEl = document.createElement('div');
                    dinoEl.className = 'maze-enemy'; // Special class for enemies
                    dinoEl.textContent = dino.emoji;
                    dinoEl.style.left = dino.pos.x * this.cellSize + 5 + 'px';
                    dinoEl.style.top = dino.pos.y * this.cellSize + 5 + 'px';
                    dinoEl.title = '⚠️ PERICOLO! Dinosauro nemico - Evitalo!';
                    world.appendChild(dinoEl);
                });
                
                // Render portal
                const portal = document.createElement('div');
                portal.className = 'portal';
                portal.textContent = '🌀';
                portal.style.left = this.portalPos.x * this.cellSize + 'px';
                portal.style.top = this.portalPos.y * this.cellSize + 'px';
                world.appendChild(portal);
                
                // Render player
                const player = document.createElement('div');
                player.className = 'player';
                player.textContent = '🧑‍🚀';
                player.style.left = this.playerPos.x * this.cellSize + 5 + 'px';
                player.style.top = this.playerPos.y * this.cellSize + 5 + 'px';
                world.appendChild(player);
            }

            renderMiniMap() {
                const level = this.levels[this.currentLevel];
                const cellSize = Math.min(
                    this.canvas.width / level.cols,
                    this.canvas.height / level.rows
                );
                
                const offsetX = (this.canvas.width - (level.cols * cellSize)) / 2;
                const offsetY = (this.canvas.height - (level.rows * cellSize)) / 2;
                
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                for (let y = 0; y < level.rows; y++) {
                    for (let x = 0; x < level.cols; x++) {
                        this.ctx.fillStyle = this.maze[y][x] === 1 ? '#8B4513' : '#567d46';
                        this.ctx.fillRect(
                            offsetX + x * cellSize,
                            offsetY + y * cellSize,
                            cellSize - 1,
                            cellSize - 1
                        );
                    }
                }
                
                this.ctx.fillStyle = '#FF6B6B';
                this.dinosaurs.forEach(dino => {
                    if (!this.levelDinos.has(dino.id)) {
                        this.ctx.beginPath();
                        this.ctx.arc(
                            offsetX + dino.pos.x * cellSize + cellSize / 2,
                            offsetY + dino.pos.y * cellSize + cellSize / 2,
                            cellSize / 3,
                            0,
                            Math.PI * 2
                        );
                        this.ctx.fill();
                    }
                });
                
                this.ctx.fillStyle = '#9b59b6';
                this.ctx.beginPath();
                this.ctx.arc(
                    offsetX + this.portalPos.x * cellSize + cellSize / 2,
                    offsetY + this.portalPos.y * cellSize + cellSize / 2,
                    cellSize / 3,
                    0,
                    Math.PI * 2
                );
                this.ctx.fill();
                
                this.ctx.fillStyle = '#FFD700';
                this.ctx.beginPath();
                this.ctx.arc(
                    offsetX + this.playerPos.x * cellSize + cellSize / 2,
                    offsetY + this.playerPos.y * cellSize + cellSize / 2,
                    cellSize / 2.5,
                    0,
                    Math.PI * 2
                );
                this.ctx.fill();
                this.ctx.strokeStyle = '#FFF';
                this.ctx.lineWidth = 2;
                this.ctx.stroke();
            }

            getDinoEmoji(type) {
                const emojiMap = {
                    'carnivore': '🦖',
                    'herbivore': '🦕',
                    'flying': '🦅',
                    'marine': '🐟',
                    'armored': '🦏'
                };
                return emojiMap[type] || '🦕';
            }

            async showDinoModal(dino) {
                const modal = document.getElementById('dinoModal');
                const modalContent = modal.querySelector('.modal-content');
                
                // Build modal HTML with image support (local or AI)
                const imageHtml = `
                    <div class="ai-image-container">
                        <div class="image-loading" id="imageLoading">🎨 Caricamento immagine</div>
                        <img id="aiDinoImage" class="ai-image" style="display:none;" alt="${dino.name}">
                    </div>
                `;
                
                const factsHtml = '<h4>Fatti Interessanti:</h4><ul>' + 
                    dino.facts.map(fact => '<li>' + fact + '</li>').join('') + 
                    '</ul>';
                
                modalContent.innerHTML = `
                    <div class="modal-icon">${this.getDinoEmoji(dino.type)}</div>
                    <h2>${dino.name}</h2>
                    <p class="modal-text">${dino.description}</p>
                    ${imageHtml}
                    <div class="dino-facts">${factsHtml}</div>
                    <button class="modal-button" onclick="game.closeModal()">Continua l'Esplorazione 🔍</button>
                `;
                
                modal.classList.add('active');
                
                // Try to load image: 1) Local file, 2) AI generation, 3) Hide
                await this.loadDinosaurImage(dino);
            }

            async loadDinosaurImage(dino) {
                const imgEl = document.getElementById('aiDinoImage');
                const loadingEl = document.getElementById('imageLoading');
                
                if (!imgEl || !loadingEl) return;
                
                // Check if we already discovered this dino (use cached/local only, no new AI generation)
                const isNewDiscovery = !this.discoveredDinos.has(dino.id) || 
                                       this.discoveredDinos.size === 1; // Just added
                
                try {
                    // Priority 1: Try local image file
                    const localImagePath = `assets/dinosaurs/${dino.id}.png`;
                    const localImageExists = await this.checkImageExists(localImagePath);
                    
                    if (localImageExists) {
                        imgEl.src = localImagePath;
                        imgEl.onload = () => {
                            imgEl.style.display = 'block';
                            loadingEl.style.display = 'none';
                            console.log(`✅ Loaded local image for ${dino.name}`);
                        };
                        return;
                    }
                    
                // Priority 2: Try AI generation (with cache check inside generateDinosaurImage)
                if (GameConfig.enableAIImages) {
                    loadingEl.textContent = '🎨 Generazione immagine AI';
                    const imageData = await geminiImageService.generateDinosaurImage(dino);
                    
                    if (imageData) {
                        imgEl.src = 'data:image/png;base64,' + imageData;
                        imgEl.style.display = 'block';
                        loadingEl.style.display = 'none';
                        const cacheStatus = geminiImageService.getCachedImage(dino.id) ? '📦 cached' : '✅ generated';
                        console.log(`${cacheStatus} AI image for ${dino.name}`);
                        return;
                    }
                }                    // Priority 3: No image available, hide container
                    loadingEl.parentElement.style.display = 'none';
                    
                } catch (error) {
                    console.error('Error loading dinosaur image:', error);
                    loadingEl.parentElement.style.display = 'none';
                }
            }

            async checkImageExists(imagePath) {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => resolve(true);
                    img.onerror = () => resolve(false);
                    img.src = imagePath;
                });
            }

            closeModal() {
                document.getElementById('dinoModal').classList.remove('active');
            }

            showLevelComplete() {
                const modal = document.getElementById('levelModal');
                const message = this.currentLevel < this.levels.length - 1
                    ? 'Fantastico! Hai trovato tutti i ' + this.dinosaurs.length + ' dinosauri! Pronto per il prossimo livello?'
                    : 'Incredibile! Hai completato tutti i livelli e scoperto ' + this.discoveredDinos.size + ' dinosauri diversi!';
                
                document.getElementById('levelMessage').textContent = message;
                modal.classList.add('active');
            }

            nextLevel() {
                document.getElementById('levelModal').classList.remove('active');
                
                if (this.currentLevel < this.levels.length - 1) {
                    this.currentLevel++;
                    this.loadLevel(this.currentLevel);
                } else {
                    alert('🎉 Congratulazioni! Hai completato tutti i livelli! 🦕');
                    this.currentLevel = 0;
                    this.discoveredDinos.clear();
                    this.loadLevel(this.currentLevel);
                }
            }

            updateUI() {
                document.getElementById('level-display').textContent = this.currentLevel + 1;
                document.getElementById('dinos-found').textContent = this.levelDinos.size;
                document.getElementById('total-dinos').textContent = this.dinosaurs.length;
                
                const list = document.getElementById('discoveryList');
                if (this.discoveredDinos.size === 0) {
                    list.innerHTML = '<p style="text-align: center; opacity: 0.7;">Esplora il labirinto per scoprire i dinosauri!</p>';
                } else {
                    const allDinos = this.getAllDinosaurs();
                    const discovered = allDinos.filter(d => this.discoveredDinos.has(d.id));
                    list.innerHTML = discovered.map(dino => 
                        '<div class="discovery-item">' +
                        '<span class="discovery-icon">' + this.getDinoEmoji(dino.type) + '</span>' +
                        '<span class="discovery-name">' + dino.name + '</span>' +
                        '</div>'
                    ).join('');
                }
            }

            playSound(type) {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    const sounds = {
                        move: { freq: 200, duration: 0.05 },
                        push: { freq: 300, duration: 0.1 },
                        discovery: { freq: 800, duration: 0.2 },
                        complete: { freq: 1000, duration: 0.3 }
                    };
                    
                    const sound = sounds[type] || sounds.move;
                    oscillator.frequency.value = sound.freq;
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + sound.duration);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + sound.duration);
                } catch(e) {
                    console.log('Audio not supported');
                }
            }
        }

        let game;
        window.addEventListener('load', function() {
            game = new MazeDinoGame();
        });
    </script>
