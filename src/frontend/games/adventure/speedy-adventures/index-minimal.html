<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy Adventures - KidsPlay</title>
    <style>
        body {

            max-width: 90vw;

        }
        
        .back-button {
