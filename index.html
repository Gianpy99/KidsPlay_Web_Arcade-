<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=src/frontend/index.html">
    <title>KidsPlay Web Arcade - Redirecting...</title>
    <style>
        body {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>ðŸŽ® KidsPlay Web Arcade</h1>
        <p>Reindirizzamento in corso...</p>
        <p><small>Se non vieni reindirizzato automaticamente, <a href="src/frontend/index.html">clicca qui</a>.</small></p>
    </div>
    
    <script>
        // Fallback redirect via JavaScript se meta refresh non funziona
        setTimeout(function() {
            window.location.href = 'src/frontend/index.html';
        }, 500);
    </script>
</body>
</html>
